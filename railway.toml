[build]
builder = "nixpacks"

[deploy]
startCommand = "npm start"
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

# Railway-specific configurations
[deploy.healthcheck]
path = "/health"
timeout = 300
interval = 30

[[services]]
name = "backend"
sourceDir = "Backend" 